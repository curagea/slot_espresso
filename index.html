<!doctype html>

<html lang="en" ng-app="slotmachineApp">
<head>
  <meta charset="utf-8">

  <title>Slot Espresso</title>
  <meta name="description" content="Slot Espresso">
  <meta name="author" content="Hannah Hu">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="slot-machine" ng-controller="SlotMachineCtrl as slotmachine">
		<p>{{slotmachine.currentDrink}}</p>
		<div class="">
			<ul class="slot-area vessel no-style-ul">
				<li class="slot" ng-repeat="slot in slotmachine.slots">
					<div class="slot-inner {{slot.currentDrink}}" ng-style="{'background-position-y': slot.bgPosition + 'px'}">{{slot.currentDrink}}</div>
				</li>
			</ul>

		</div>

		<button ng-click="slotmachine.doTheSpin()">Click me!</button>

	</div>

</body>
</html>
